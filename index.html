<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anagram word game">
    <meta name="keywords" content="anagram, word game, puzzle, word challenge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Anagram</title>

</head>
<body>
    <header>
        <div id="background-image">
            <img src="assets/images/background.webp" alt="abstract background image">
        </div>  
    </header> 
    <div id="main-panel">

      <div class="top-line">
            <button class="exit"><i class="fas fa-times"</i></i></button>
            <i class="fas fa-user-circle user-icon"></i>
		    <p id="username" >wwwwwwwwwwwwwwwww</p>
        </div>

        <section id="login-panel">
            <p class="info-text">WELCOME</p>
            <div class="user-input">
                <label for="user">please enter your username</label><br><br>
                <input type="text" id="user" name="user">
            </div>
            <button class="button">Play Game</button>
            <p class="user-message" id="message-1">usernames must be between 1 and 15 characters long and may only contain alphanumeric characters</p>
        </section>

        <section id="choose-topic-panel">
            <p class="info-text">Please choose a topic</p>
            <button class="button">Topic 1</button>
            <button class="button">Topic 2</button>
            <button class="button">Topic 3</button>
            <button class="button">Topic 4</button>
        </section>

        <section id="game-panel">
            <div class="status-bar">
                <div id="timer"></div>
            </div>
            <p class="info-text" id="topic-title">TOPIC TITLE</p>
            <div id="word-display">this is where the topic will go holder</div>
            <div class="user-input">
                <label for="answer">Your Answer</label>
                <textarea id="answer" name="answer" maxlength="100"></textarea>
                <div id="result">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
            <button class="button">Check Answer</button>
            <div class="status-bar">
                <div id="progress"></div>
                <p id="num-asked">2 of 10<p>
                <p id="num-correct">0 correct answers</p>
            </div>
        </section>

        <section id="end-panel">
            <p class="info-text">WELL DONE!/HARD LUCK</p>
            <p id="result-text">7 out of 10</p>
            <button class="button">Play Again</button>
            <button class="button">End Game</button>
        </section>
    
    </div>
   
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>  
     <!-- font awesome script -->
     <script src="https://kit.fontawesome.com/6fbe53beed.js" crossorigin="anonymous"></script>
</body>
</html>
