<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anagram word game">
    <meta name="keywords" content="anagram, word game, puzzle, word challenge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Anagram</title>

</head>
<body>
    <header>
        <div id="background-image">
            <img src="assets/images/background.webp" alt="abstract background image">
        </div>
    </header>
    <div id="main-panel">

        <div class="top-line">
            <button class="exit"><i class="fas fa-times"</i></i></button>
            <i class="fas fa-user-circle user-icon"></i>
		    <p id="username" >wwwwwwwwwwwwwwwww</p>
        </div>

        <section id="login-panel">
            this is the login area
        </section>

        <section id="choose-topic-panel">
            this is where the user chooses a topic
        </section>

        <section id="game-panel">
            this is where the game gets played
        </section>

        <section id="end-panel">
            show the final score and message here
        </section>

    </div>
   
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
